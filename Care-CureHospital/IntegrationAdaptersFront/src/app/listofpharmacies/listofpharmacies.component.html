<div class="hospital">
    <h3 style="text-align:center">Partner pharmacies</h3>
    <div>
        <table class="content-table">
            <thead>
                <th>Name</th>
                <th>Link</th>
            </thead>
            <tbody>
                <tr ng-container *ngFor="let category of categories">
                    <td>{{ category.name }}</td>
                    <td>{{ category.link}}</td>
                    <button type="button" mat-raised-button data-toggle="modal" data-target="#exampleModal"
                    (click)="addStock()" data-backdrop='static' data-keybord="false">Medicament stock</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                              (click)="closeClick()">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                                <app-medicament [med]="med" *ngIf="ActivateAddEditRepComp">
                                </app-medicament>
                            </div>
                          </div>
                        </div>
                      </div>
                    </tr>
            </tbody>
        </table>
        </div>
</div>
